name: Continuous Integration

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  test-action:
    name: "Release Action"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: test-action
        uses: ./
        with:
          release-type: node
          package-name: hello-world
          prerelease: true
          extra-files: |
            README.md
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
